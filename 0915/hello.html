<!DOCTYPE html>

    <title>测试</title>
    <script src="js/vue3.js"></script>
</head>
<body>
    <div id="view">
        <div>{{num}}</div>
        <button @click="number">点击</button>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    mes : "hello",
                    num : 0
                }
            },
            methods : {
                number() {
                    console.log(this);
                    this.num ++;
                }
            }
        })
        const b = app.mount("#view")
    </script>
</body>
